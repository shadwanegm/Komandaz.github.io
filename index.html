<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Komandaz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 16px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }
    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }
    a {
      display: block;
      text-decoration: none;
      background: #000;
      color: white;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 12px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://play-lh.googleusercontent.com/QlLNgspfaVvZmxsX6j4oRuLEZhMNyZO-3SH6hhpFycRPi8zacPq23JQ9zwINXLh_pKI=s112-rw" alt="Profile">

    <p>  living services - living spaces </p>

  </div>

</html>
